<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clothing & Jewelry Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #222;
      color: white;
      padding: 15px 30px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    nav {
      background-color: #444;
      color: white;
      padding: 10px 30px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .section {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 30%;
      margin: 15px;
      padding: 20px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .product {
      margin-bottom: 15px;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product p {
      margin: 5px 0;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .section {
        width: 90%;
      }
    }
  </style>
</head>
<body>
